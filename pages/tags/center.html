<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag center</title>
</head>

<body>
    <!-- Definição e uso -->

    <section class="definition">
        <p>A tag &lt;center&gt; era usada para no HTML4 para alinhar um texto ao centro. Agora isso é realizado com propriedades do CSS.</p>

    </section>

    <!-- Atributos -->
    <section class="attributes">
    </section>

    <!-- Exemplo -->
    <section class="example">
        <h2>Exemplos</h2>
        <pre>
            <code class="html-code">
                &lt;p&gt;
                    &lt;i&gt;Lorem ipsum&lt;/i&gt; is the most popular filler text in history.
                &lt;/p&gt;
            </code>
        </pre>
    </section>
</body>

</html>
